      function getInquiry() {
            var customer_no = $("#no_hp").val();

                type: 'POST',
                dataType: 'json',
                cors: true ,
                contentType:'application/json',
                secure: true,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                },
                data: JSON.stringify(jsondata),
                url: "https://cors-proxy.htmldriven.com/?https://api.digiflazz.com/v1/transaction",
